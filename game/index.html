function()

init = function()
  waves = class
    
    constructor = function(x, y, str)
        this.posx = x
        this.posy = y
        this.sprite = str
    end
    
      move = function()
       this.posx -= 1
       end
    
      getPosx = function()
        return this.posx
     end
    
      getSprite = function()
        return this.sprite
      end
      
      setSprite = function(str)
        this.sprite = str
      end
    
  end

  shields = class
    
    constructor = function(x, y, str)
      this.posx = x
      this.posy = y
      this.sprite = str
    end
    
    getPos = function()
      return posx
    end
    
    getSprite = function()
      return sprite
    end
    
    setSprite = function(str)
      this.sprite = str
    end
  
  end
  
  max_right = screen.width / 2
  max_left = -max_rigth
  center = 0
  
  wave = new waves((max_right / 3) * 2, 1)
  shield1 = new shields((max_right / 5) * -2, 1, "lvl3shield")
  shield2 = new shields((max_right / 5) * -3, 1, "lvl2shield")
  shield3 = new shields((max_right / 5) * -4, 1, "lvl1shield")
  
end

update = function()
  
  every 600 do
     if wave.getPosx() > shield1.getPos() then
       wave.setSprite("solar5")
     elsif wave.getPosx() > shield2.getPos() then
       wave.setSprite("solar3")
       shield1.setSprite("")
     elsif wave.getPosx() > shield3.getPos() then
       wave.setSprite("solar1")
       shield2.setSprite("")
      else
        wave.setSprite("")
        shield3.setSprite("")
     end
   wave.move()
   draw()
  end
end

draw = function()
  screen.setColor("#FFFFFF")
  screen.clear()
  screen.drawMap("map", 0, 0, screen.width, screen.height)
  screen.drawSprite(wave.getSprite(), wave.posx, wave.posy, 16, 16)
  screen.drawSprite(shield1.getSprite(), shield1.posx, shield1.posy, 16, 16)
  screen.drawSprite(shield2.getSprite(), shield2.posx, shield2.posy, 16, 16)
  screen.drawSprite(shield3.getSprite(), shield3.posx, shield3.posy, 16, 16)
end
